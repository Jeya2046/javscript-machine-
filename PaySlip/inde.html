<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">

    <div>
        <div style="border: 5px rgb(34, 109, 50) solid;border-radius: 25px;padding: 25px;">
            <form style="position: relative; left: 5%;">
                <div>
                    <label for="">Basic Pay</label>
                    <input type="text" id="basicpay" class="form-control w-25">
                </div>
                <div>
                    <label for="">HRA</label>
                    <input type="text" id="hra" class="form-control w-25">
                </div>
                <div>
                    <label for="">DA</label>
                    <input type="text" id="da" class="form-control w-25">
                </div>
                <div>
                    <label for="">Travelling</label>
                    <input type="text" id="travpay" class="form-control w-25">
                </div>
                <div>
                    <label for="">PF</label>
                    <input type="text" id="pf" class="form-control w-25">
                </div>
                <div>
                    <label for="">Gross Salary</label>
                    <input type="text" id="gpay" class="form-control w-25">
                </div>
                <div>
                    <label for="">Net Salary</label>
                    <input type="text" id="npay" class="form-control w-25">
                </div>
                <div>
                    <input type="button" value="submit" onclick="display()" id="btn" />
                </div>
            </form>
        </div>

        <div>
            <table border="1" class="table">
                <tr>
                    <th>basicpay</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>travelling</th>
                    <th>Pf</th>
                    <th>Gross Salary</th>
                    <th>Net Salary</th>
                </tr>
                <tr>
                    <td id="one"></td>
                    <td id="two"></td>
                    <td id="three"></td>
                    <td id="four"></td>
                    <td id="five"></td>
                    <td id="six"></td>
                    <td id="seven"></td>
                </tr>
            </table>
        </div>



        <script src="./app.js"></script>
    </div>
</body>

</html>
